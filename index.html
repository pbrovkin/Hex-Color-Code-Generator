<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hex Color Code Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header>
        <div class="header-container">

            <div class="header-element">
                <h1 class="header-element">Hexadecimal Color Code Generator</h1>
            </div>

            <div class="header-element" id="input-container">
                <input type="text" placeholder="Enter a number" id="inputValue" class="input-element">
                <input type="button" value="Generate" id="generate" class="input-element">
                <input type="button" value="Start" id="start" class="input-element">
                <input type="button" value="Stop" id="stop" class="input-element">
            </div>

        </div>
    </header>

    <div id="main-container"></div>

    <script src="./js/main.js"></script>
</body>

</html>
